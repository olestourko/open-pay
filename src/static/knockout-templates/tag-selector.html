<!-- ko if: label > 0 -->
<h6 data-bind="text: label"></h6>
<!-- /ko -->

<!-- ko if: selected_items().length > 0 -->
<hr>
<div class="u-cf selected-items" data-bind="foreach: { data: selected_items, as: 'item' }">
    <tag params="
    message_bus: $component.inner_message_bus,
    item: item,
    button_text: 'x',
    event_name: 'item_unselected'
    "></tag>
</div>
<!-- /ko  -->
<hr>
<div class="u-cf">
    <!-- ko foreach: { data: unselected_items, as: 'item' } -->
    <tag params="
    message_bus: $component.inner_message_bus,
    item: item,
    button_text: '+',
    event_name: 'item_selected'
    "></tag>
    <!-- /ko -->
</div>
